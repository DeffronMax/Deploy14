<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card"
         style="background-color: #232323; color: #d0d0d0; border-color: #f24537">
      <div class="card-header gradient"
           style="color: #ffffff">
        {{ card_header }}
      </div>
      <div class="card-body">
        {% if card_body %}
          <p>{{ card_body }}</p>
          {% if butt %}
            <button type="submit" class="myButton gradient"
              onclick="location.href='{% url 'users:login' %}'">Войти
            </button>
          {% endif %}
        {% else %}
          {% include 'users/includes/form.html' %}
        {% endif %}
      </div>
    </div>
  </div>
</div>
